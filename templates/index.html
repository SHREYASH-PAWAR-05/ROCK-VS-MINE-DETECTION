<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submarine Sonar - Rock vs Mine Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a2e0e9a2e2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>üåä Submarine Sonar System</h1>
        <p class="subtitle">AI-powered Rock vs Mine Detection</p>

        <form action="/predict" method="post" id="predictionForm">
            <textarea name="features" placeholder="Enter 60 comma-separated sonar values..." required></textarea>
            <button type="submit">üîç Detect Object</button>
        </form>

        <div id="result-box" class="hidden">
            <h2>Detection Result:</h2>
            <img id="prediction-image" src="" alt="">
            <p id="prediction-text"></p>
        </div>

        <div class="marine-icons">
            <i class="fas fa-submarine"></i>
            <i class="fas fa-anchor"></i>
            <i class="fas fa-fish"></i>
            <i class="fas fa-water"></i>
        </div>
    </div>

    <script>
        document.getElementById("predictionForm").onsubmit = async function (e) {
            e.preventDefault();
            const form = e.target;
            const response = await fetch(form.action, {
                method: "POST",
                body: new FormData(form)
            });
            const resultText = await response.text();

            const resultBox = document.getElementById("result-box");
            const predictionText = document.getElementById("prediction-text");
            const predictionImage = document.getElementById("prediction-image");

            predictionText.textContent = resultText;

            if (resultText.toLowerCase().includes("rock")) {
                predictionImage.src = "{{ url_for('static', filename='rock.png') }}";
            } else if (resultText.toLowerCase().includes("mine")) {
                predictionImage.src = "{{ url_for('static', filename='mine.png') }}";
            }

            resultBox.classList.remove("hidden");
        };
    </script>
</body>
</html>
